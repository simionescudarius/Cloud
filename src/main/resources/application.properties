# Server
server.contextPath = /
server.port = 9999

# DataBase
spring.datasource.url = jdbc:postgresql://localhost:8080/postgres
spring.datasource.username = postgres
spring.datasource.password = qwe

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# The secret
jwt.token.secret= secret

# The header we are going to use for authentication
jwt.auth.header= token
 
# After how many hours the token will expire
jwt.expire.hours= 24