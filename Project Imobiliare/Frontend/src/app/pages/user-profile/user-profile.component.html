<span *ngIf="!logged">YOU ARE NOT LOGGED IN !</span>
<span *ngIf="logged">
  <app-logged-navbar></app-logged-navbar>

  <body>
    <div class="container myContainer">
      <div class="row">
        <div class="col-sm-3">
          <app-left-panel></app-left-panel>
        </div>
        <div class="col-lg-9">
          <div class="panel panel-default">
            <div class="panel-heading resume-heading">
              <div class="row">
                <div class="col-lg-12">
                  <div class="col-xs-12 col-sm-4">
                    <figure>
                      <img class="img-circle img-responsive" alt="" src="http://placehold.it/250x250">
                    </figure>
                  </div>
                  <div class="col-xs-12 col-sm-8">
                    <ul class="list-group">
                      <li class="list-group-item">{{user.firstName}}</li>
                      <li class="list-group-item">{{user.lastName}}</li>
                      <li class="list-group-item"><i class="fa fa-phone"></i>{{user.phoneNumber}}</li>
                      <li class="list-group-item"><i class="fa fa-envelope"></i>{{user.email}}</li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="container" style="margin-left: 88%; width: 120px; height: 5%;">
                <div class="btn btn-default btn-success" style="width: 100%"><span
                    class="glyphicon glyphicon-edit"></span>
                  Edit
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</span>
