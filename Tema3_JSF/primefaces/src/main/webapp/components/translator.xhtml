<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	<p:textEditor id="inputTextTranslation" widgetVar="inputTextEditor"
		value="#{translateBean.translateModel.textToBeTranslated}"
		styleClass="inputTranslatorText" placeholder="Enter your content">
		<f:facet name="toolbar">
			<span class="ql-formats">
				<button class="ql-bold"></button>
				<button class="ql-italic"></button>
				<button class="ql-underline"></button>
				<button class="ql-strike"></button>
			</span>
			<span class="ql-formats"> <select class="ql-font"></select> <select
				class="ql-size"></select>
			</span>
		</f:facet>
	</p:textEditor>

	<p:commandButton value="Translate RO -> EN"
		action="#{translateBean.translateText('ro', 'en')}"
		update="outputTextTranslation" />

	<p:textEditor id="outputTextTranslation" widgetVar="outputTextEditor"
		value="#{translateBean.translateModel.translatedText}"
		styleClass="outputTranslatorText" placeholder="Enter your content">
		<f:facet name="toolbar">
			<span class="ql-formats">
				<button class="ql-bold"></button>
				<button class="ql-italic"></button>
				<button class="ql-underline"></button>
				<button class="ql-strike"></button>
			</span>
			<span class="ql-formats"> <select class="ql-font"></select> <select
				class="ql-size"></select>
			</span>
		</f:facet>
	</p:textEditor>

</h:form>
</html>
